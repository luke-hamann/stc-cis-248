{% extends "./_layout.html" %}

{% block title %}{{ model.title }}{% endblock %}

{% block content %}
  <h1 class="mt-8 text-4xl font-bold">{{ model.title }}</h1>
  <div class="mt-8">
    {% if model.isBodyPreformatted %}
      <pre class="p-1 border rounded overflow-x-auto">{{ model.body }}</pre>
    {% else %}
      <p>{{ model.body }}</p>
    {% endif %}
  </div>
{% endblock %}
