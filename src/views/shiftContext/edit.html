{% extends "../shared/_layout.html" %}

{% block content %}
  <h1>
    {% if model.isEdit %}Edit{% else %}Add{% endif %} Shift Context
  </h1>

  {% if not model.isValid %}
    <ul>
      {% for error in model.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% if model.isEdit %}/context/{{ model.shiftContext.id }}/{% else %}/context/add/{% endif %}">
    <div>
      <label>Name</label>
      <input type="text" name="name" value="{{ model.shiftContext.name }}" />
    </div>
    <div>
      <label>Age Group</label>
      <input type="text" name="ageGroup" value="{{ model.shiftContext.ageGroup }}" />
    </div>
    <div>
      <label>Location</label>
      <input type="text" name="location" value="{{ model.shiftContext.location }}" />
    </div>
    <div>
      <label>Description</label>
      <textarea name="description">{{ model.shiftContext.description }}</textarea>
    </div>
    <div>
      <input type="hidden" name="id" value="{{ model.shiftContext.id }}" />
      {{ csrf(model) }}
      <button type="submit">Save</button>
      <a href="/contexts/">Cancel</a>
    </div>
  </form>
{% endblock %}
